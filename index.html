<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Dev Logbook - Semester 2</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1b1b1b;
      background-image: url('OIP.jpeg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      padding-bottom: 3rem;
    }

    header {
      text-align: left;
      background: #b30000;
      color: white;
      padding: 2rem;
      padding-left: 4rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #ffdada;
    }

    #projects {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    #projects h2 {
      font-size: 2rem;
      color: #ff4d4d;
      margin-bottom: 2rem;
      text-align: left;
      padding-left: 1rem;
      border-left: 4px solid #ff4d4d;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-left: 5px solid #ff1e1e;
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      width: 280px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
    }

    .box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(255, 0, 0, 0.3);
    }

    .box p {
      font-size: 0.9rem;
      font-weight: bold;
      color: #ff6666;
      margin-bottom: 0.2rem;
    }

    .box h5 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .btn {
      padding: 0.5rem 1.2rem;
      background-color: #ff1e1e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #cc0000;
    }

    @media (max-width: 600px) {
      header {
        padding-left: 2rem;
      }

      header h1 {
        font-size: 2rem;
      }

      .box {
        width: 100%;
      }

      #projects h2 {
        font-size: 1.5rem;
        padding-left: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Web Development Logbook</h1>
    <p>Semester 2 - 2025 | JavaScript Projects</p>
  </header>

  <section id="projects">
    <h2>My Projects</h2>
    <div class="box-container">
      <div class="box">
        <p>Project 1</p>
        <h5>To-Do List App</h5>
        <a href="list.html"><button class="btn">Open</button></a>
      </div>

      <div class="box">
        <p>Project 2</p>
        <h5>Registration Form</h5>
        <a href="prac.html"><button class="btn">Open</button></a>
      </div>

      <div class="box">
        <p>Project 3</p>
        <h5>HTML Fetch Demo</h5>
        <a href="fetch.html"><button class="btn">Open</button></a>
      </div>

      <div class="box">
        <p>Project 4</p>
        <h5>Weather Forecasting</h5>
        <a href="weather.html"><button class="btn">Open</button></a>
      </div>
    </div>
  </section>
</body>
</html>
